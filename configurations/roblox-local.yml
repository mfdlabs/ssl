# Configuration for the Roblox platform hosted on COU1
root_ca:
  - $ref: ./root_certificates/roblox.yml
leaf_certificate:
  - name: roblox-local
    ca_name: roblox
    ca_password: ${{ env.roblox_password }}
    is_ca_root_ca: true
    password: ${{ env.roblox_local_password }}
    pfx_password: ${{ env.roblox_local_pfx_password }}
    generate_dhparam: true
    overwrite_config: true
    config:
      country: US
      organization: Roblox Corporation
      common_name: "*.roblox.local"
      critical_extended_key_usage: true
      critical_basic_constraints: true
      key_usage:
        - nonRepudiation
        - digitalSignature
        - keyEncipherment
      extended_key_usage:
        - serverAuth
        - clientAuth
        - codeSigning
        - emailProtection
      subject_alternative_name:
        dns_names:
          - "roblox.local"
          - "*.roblox.local"
          - "www.roblox.local"
